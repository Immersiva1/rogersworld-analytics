<!DOCTYPE html>
<html>
  <head>
    <title>Roger's World Analytics SDK Docs</title>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 1em 0;
        font-size: 21px;
      }

      #docs .sub {
        padding: 20px;
        border-radius: 10px;
        box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.2);
        margin: 20px 0 35px 0;
      }

      #docs .sub > *:first-child {
        margin-top: 0;
      }

      #docs .name {
        font-weight: bold;
      }

      #docs .method {
        font-family: 'Courier New', Courier, monospace;
        font-size: 16px;
      }
    </style>
    <script type="module" crossorigin src="/assets/index.dcc754d0.js"></script>
  </head>
  <body>
    <h1>analytics</h1>
    <button id="test-button">Fire test event</button>
    <main id="docs"></main>

    <script>
      !(function () {
        const WRITE_KEY = 'DF0RH5XKrruxYY0TFOJ5DDjS1nkgMVSI';
        const analytics = (window.analytics = window.analytics || []);

        if (!analytics.initialize)
          if (analytics.invoked)
            window.console &&
              console.error &&
              console.error('Segment snippet included twice.');
          else {
            analytics.invoked = !0;
            analytics.methods = [
              'trackSubmit',
              'trackClick',
              'trackLink',
              'trackForm',
              'pageview',
              'identify',
              'reset',
              'group',
              'track',
              'ready',
              'alias',
              'debug',
              'page',
              'once',
              'off',
              'on',
              'addSourceMiddleware',
              'addIntegrationMiddleware',
              'setAnonymousId',
              'addDestinationMiddleware',
            ];
            analytics.factory = function (e) {
              return function () {
                var t = Array.prototype.slice.call(arguments);
                t.unshift(e);
                analytics.push(t);
                return analytics;
              };
            };
            for (var e = 0; e < analytics.methods.length; e++) {
              var key = analytics.methods[e];
              analytics[key] = analytics.factory(key);
            }
            analytics.load = function (key, e) {
              var t = document.createElement('script');
              t.type = 'text/javascript';
              t.async = !0;
              t.src =
                'https://cdn.segment.com/analytics.js/v1/' +
                key +
                '/analytics.min.js';
              var n = document.getElementsByTagName('script')[0];
              n.parentNode.insertBefore(t, n);
              analytics._loadOptions = e;
            };
            analytics._writeKey = WRITE_KEY;
            analytics.SNIPPET_VERSION = '4.13.2';
            analytics.load(WRITE_KEY);
            // analytics.page();
          }
      })();
    </script>

    
  </body>
</html>
